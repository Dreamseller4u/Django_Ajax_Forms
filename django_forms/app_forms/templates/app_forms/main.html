<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Forms</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
                <div class="input-group col">
                    <div class="input-group-text">Cities</div>
                        <select class="form-select" id='cities' aria-label="Default select example">
                            <option selected value="">Select city</option>
                            {% for city  in cities %}
                            <option value={{ city.id }}>{{ city }}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="input-group col">
                    <div class="input-group-text">Brigade</div>
                        <select class="form-select" id='brigade' aria-label="Default select example" >
                            <option selected >Select brigade</option>
                        </select>
                </div>
                
                <div class="input-group col">
                    <div class="input-group-text">Facility</div>
                        <select class="form-select" id='facility' aria-label="Default select example" >
                            <option selected >Select facility</option>
                        </select>
                </div>
        </div>
                <div id="info">
                    <div class="input-group">
                        <div class="input-group-text">Count of workers</div>
                            <div class="form-control" id="count_of">
                                Chooce brigade or facility...
                            </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text" >Appointment</div>
                            <div class="form-control" id="appointment">
                                Chooce brigade or facility...
                            </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text" >Full name</div>
                            <div class="form-control" id="full_name">
                                Chooce brigade or facility...
                            </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text" >Rank</div>
                            <div class="form-control" id="rank">
                                Chooce brigade or facility...
                            </div>
                    </div>
                </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    
    
</body>
</html>
